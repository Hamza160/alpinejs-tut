<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js"></script>
    <script src="app.js"></script>
    <title>AlpineJs Course</title>
</head>
<body>
    <!-- Data less components -->
    <div x-data @click="alert('Hello World')">
        Click me!
    </div>
    <!-- Data coming from store   -->
    <div x-data x-text="$store.currentUser.username"></div>

    <!-- x-init   -->
    <div x-init="console.log('Init')"></div>
    <div x-data="{
        init(){
            console.log('i\'m initialized');
        }
    }"></div>
    <div
        x-data="{todo:{}}"
        x-init="todo = await (await fetch('https://jsonplaceholder.typicode.com/todos/1')).json()"
    >
        <p x-text="todo.title"></p>
    </div>
</body>
</html>
