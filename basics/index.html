<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js"></script>
    <script src="app.js"></script>
    <title>AlpineJs Course</title>
</head>
<body>
    <style>
        .yellow{
            background-color: yellow;
        }
        .bordered{
            border: 1px solid red;
        }
    </style>
    <!-- x-bind: class, id, style -->
    <div x-data="{
        clicked:false
    }">
        <button class="bordered" @click="clicked = true" x-bind:class="clicked ? 'yellow' : ''" x-bind:id="clicked ? 'yellow' : ''">
            Click me
        </button>
        <!--   Other Way     -->
        <button class="bordered" @click="clicked = true" x-bind:class="{yellow:clicked}" x-bind:id="{yellow:clicked}">
            Click me
        </button>
    </div>
    <div x-data="{
        clicked:false
    }">
        <button :style="{backgroundColor: clicked ? 'red' : ''}" @click="clicked = true">
            Click me
        </button>
    </div>

</body>
</html>
