<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js"></script>
    <script src="app.js"></script>
    <title>AlpineJs Course</title>
</head>
<body>
    <!-- x-data, x-text, x-html -->
    <div x-data="{name:'Hamza', message:'Hello <b>World</b>!'}">
        <p x-text="name"></p>
        <p x-html="message"></p>
    </div>

    <div
        x-data=""
        x-text="await (await fetch('https://jsonplaceholder.typicode.com/todos/1')).text()"
    ></div>
    <br>
    <!-- x-data with methods   -->
    <div x-data="{
        message:'click to change',
        change(){
            this.message = 'message changed'
        }
    }">
        <span x-text="message" @click="change()"></span>
    </div>
    <br>
    <!-- Reu-sable Data   -->
    <div x-data="dropdown">
        <button @click="toggle()">Open/Close</button>
        <div x-show="open" x-transition>
            Content...
        </div>
    </div>

</body>
</html>
