<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js"></script>
    <script src="app.js"></script>
    <title>AlpineJs Course</title>
</head>
<body>
    <!-- x-on -->
    <div x-data @scroll.window="console.log('scroll')" @edit="console.log('edit was trigger')" style="display: flex; flex-direction:column; justify-content: center;align-items: center; gap: 10px">
        <button @click="console.log('Clicked', $event)">Clicked 11</button>
        <input type="text" @keyup="console.log('keyup')" placeholder="Key Up"/>
        <input type="text" @keyup.enter="console.log('Key Enter')" placeholder="Key Enter"/>
        <input type="text" @keyup.shift.enter="console.log('Shift + Enter')" placeholder="Shift + Enter"/>
        <input type="text" @keyup.debounce="console.log('Debounce')" placeholder="Debounce"/>
        <input type="text" @keyup.throttle="console.log('throttle')" placeholder="Throttle"/>

        <!-- Dispatch Custom Event -->
        <button @click="$dispatch('edit')">Edit</button>

        <br>
        <div x-data="{modal:false}">
            <button @click="modal = true">Show Modal</button>
            <div x-show="modal" @click.outside="modal = false">
                Content...
            </div>
        </div>
    </div>

</body>
</html>
