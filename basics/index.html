<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js"></script>
    <script src="app.js"></script>
    <title>AlpineJs Course</title>
</head>
<body>
    <!-- Challenge -->
    <div x-data="{
        btnText:'Click Me!',
        btnBgColor:'#ff0000',
        btnId:''
    }">
        <button x-text="btnText" :style="{backgroundColor:btnBgColor}" :id="btnId"></button>
        <input type="text" x-model="btnText" />
        <input type="text" x-model.debounce.500ms="btnBgColor" />
        <input type="text" x-model="btnId"/>
    </div>
</body>
</html>
